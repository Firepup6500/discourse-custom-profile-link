custom_profile_link_user_field_id:
  type: integer
  default: 1
  description: The id of your custom user field, e.g. 1, 2, etc.

custom_profile_link_label:
  type: string
  default: External profile
  description: The label to add to the user's profile page, e.g. View external profile

custom_profile_link_prefix:
  type: string
  default: https://yoursite.com/users/
  description: Optional text to prepend before the user field value, e.g. https://yoursite.com/users/
