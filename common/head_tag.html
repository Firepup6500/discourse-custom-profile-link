<script type="text/discourse-plugin" version="0.8.7">
    api.registerConnectorClass('user-profile-primary', 'custom-profile-link', {
      setupComponent(args, component) {
        if (!args.model.get('user_fields')) {
          console.warn(`[Custom Profile Link] User Card () missing "user_fields"! Raw user dump follows.`,args.model);
          component.set('customProfileLink', undefined);
        } else {
          if (!args.model.get('user_fields')[settings.custom_profile_link_user_field_id] && settings.debug_mode) console.debug(`[Custom Profile Link] User field ${settings.custom_profile_link_user_field_id} missing. user_fields dump follows.`,args.model.get("user_fields"));
          component.set('customProfileLink', args.model.get('user_fields')[settings.custom_profile_link_user_field_id]);
        }
      }
    });

    api.registerConnectorClass('user-card-metadata', 'custom-profile-link', {
      setupComponent(args, component) {
        if (!args.user.get('user_fields')) {
          console.warn(`[Custom Profile Link] User Profile () missing "user_fields"! Raw user dump follows.`,args.user);
          component.set('customProfileLink', undefined);
        } else {
          if (!args.user.get('user_fields')[settings.custom_profile_link_user_field_id] && settings.debug_mode) console.debug(`[Custom Profile Link] User field ${settings.custom_profile_link_user_field_id} missing. user_fields dump follows.`,args.user.get("user_fields"));
          component.set('customProfileLink', args.user.get('user_fields')[settings.custom_profile_link_user_field_id]);
        }
      }
    });
    if (settings.debug_mode) console.debug("[Custom Profile Link] Script loaded");
</script>

<script type='text/x-handlebars' data-template-name='/connectors/user-profile-primary/custom-profile-link'>
  {{#if customProfileLink}}
    <div class="public-user-fields">
      <div class="public-user-field">
        <span class="user-field-value">
          <a href="{{theme-setting 'custom_profile_link_prefix'}}{{{customProfileLink}}}" target="_blank">{{theme-setting 'custom_profile_link_label'}}</a>
        </span>
      </div>
    </div>
  {{/if}}
</script>

<script type='text/x-handlebars' data-template-name='/connectors/user-card-metadata/custom-profile-link'>
  {{#if customProfileLink}}
    <h3 class="user-card-public-field">
      <span class="user-field-value">
        <a href="{{theme-setting 'custom_profile_link_prefix'}}{{{customProfileLink}}}">{{theme-setting 'custom_profile_link_label'}}</a>
      </span>
    </h3>
  {{/if}}
</script>
